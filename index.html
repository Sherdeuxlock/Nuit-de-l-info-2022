<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévention contre le Sida</title>
    <link rel="stylesheet" href="/assets/css/style.css" integrity="sha384-PTCIQhNrdQ5YcaxV3mx1TI2J75hJN1tdjCh7VTIOisAQDXgNpW6yQqiU/mFpZaUf">
</head>
<body>
    <div id="root">
        <div class="card active" id="landingCard">
            <div class="container">
                <h1 class="title">Prévention pour le Sida</h1>
            </div>
            <div class="menu">
                <div class="left">
                    <button class="settings">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path fill="currentColor" d="M27.3 44h-6.6q-.55 0-.975-.35-.425-.35-.525-.9l-.8-5.05q-.95-.35-2-.95t-1.85-1.25L9.9 37.65q-.55.25-1.1.075T7.95 37l-3.3-5.85q-.3-.5-.15-1.05t.6-.9l4.3-3.15q-.1-.45-.125-1.025Q9.25 24.45 9.25 24q0-.45.025-1.025T9.4 21.95L5.1 18.8q-.45-.35-.6-.9-.15-.55.15-1.05L7.95 11q.3-.55.85-.725.55-.175 1.1.075l4.65 2.15q.8-.65 1.85-1.25t2-.9l.8-5.1q.1-.55.525-.9Q20.15 4 20.7 4h6.6q.55 0 .975.35.425.35.525.9l.8 5.05q.95.35 2.025.925Q32.7 11.8 33.45 12.5l4.65-2.15q.55-.25 1.1-.075t.85.725l3.3 5.8q.3.5.175 1.075t-.625.925l-4.3 3.05q.1.5.125 1.075.025.575.025 1.075t-.025 1.05q-.025.55-.125 1.05l4.3 3.1q.45.35.6.9.15.55-.15 1.05L40.05 37q-.3.55-.85.725-.55.175-1.1-.075l-4.65-2.15q-.8.65-1.825 1.275-1.025.625-2.025.925l-.8 5.05q-.1.55-.525.9-.425.35-.975.35ZM24 30.5q2.7 0 4.6-1.9 1.9-1.9 1.9-4.6 0-2.7-1.9-4.6-1.9-1.9-4.6-1.9-2.7 0-4.6 1.9-1.9 1.9-1.9 4.6 0 2.7 1.9 4.6 1.9 1.9 4.6 1.9Z"/></svg>
                    </button>
                    <button class="leaderboard"><i class="fas fa-trophy"></i></button>
                </div>
                <div class="right">
                    <input type="text" name="nickname" placeholder="Pseudonyme..." />
                    <button class="start">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path fill="currentColor" d="M18.3 36.4q-.75.5-1.525.05Q16 36 16 35.1V12.6q0-.9.775-1.35.775-.45 1.525.05L36 22.6q.7.45.7 1.25T36 25.1Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="card" id="boardCard">
            <canvas id="board"></canvas>
            <h1 id="score">Score: <span class="value value-score"></span></h1>
        </div>
        <div id="modals">
            <div class="modal settings">
                <div class="modal-header">
                    <h1>Paramètres</h1>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="left">
                            <p>Muet</p>
                        </div>
                        <div class="right">
                            <button class="audio"><i class="value value-muted"></i></button>
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Volume</p>
                        </div>
                        <div class="right">
                            <span class="value value-volume"></span>
                            <button class="decrement-volume">-</button>
                            <button class="increment-volume">+</button>
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Largeur de la grille</p>
                        </div>
                        <div class="right">
                            <span class="value value-gridsize-x"></span>
                            <button class="decrement-gridsize-x">-</button>
                            <button class="increment-gridsize-x">+</button>
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Hauteur de la grille</p>
                        </div>
                        <div class="right">
                            <span class="value value-gridsize-y"></span>
                            <button class="decrement-gridsize-y">-</button>
                            <button class="increment-gridsize-y">+</button>
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Charger une configuration</p>
                        </div>
                        <div class="right">
                            <label class="button" for="configuration">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path fill="currentColor" d="M22.6 27.85v8.55q0 .65.425 1.075.425.425 1.075.425.65 0 1.075-.425.425-.425.425-1.075v-8.55l3.05 3.05q.15.15.75-.1t1.125-.45q.525-.2.725-.175.2.025-.5.725.45-.45.425-1.05-.025-.6-.475-1.05l-5.65-5.5q-.25-.25-.5-.35-.25-.1-.55-.1-.3 0-.55.1-.25.1-.5.35l-5.6 5.6q-.45.45-.45 1.05 0 .6.45 1.05.45.45 1.05.45.6 0 1.05-.45ZM11 44q-1.2 0-2.1-.9Q8 42.2 8 41V7q0-1.2.9-2.1Q9.8 4 11 4h16.8q.6 0 1.175.25.575.25.975.65l9.15 9.15q.4.4.65.975T40 16.2V41q0 1.2-.9 2.1-.9.9-2.1.9Zm16.55-29.2q0 .65.425 1.075.425.425 1.075.425H37L27.55 7Z"/></svg>
                            </label>
                            <input id="configuration" type="file" accept="application/json" />
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Supprimer le cache local</p>
                        </div>
                        <div class="right">
                            <button class="delete-local-cache"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Réalisé par</p>
                        </div>
                        <div class="right">
                            <p>Sher(2)lock</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal leaderboard">
                <div class="modal-header">
                    <h1>Classement</h1>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body value value-leaderboard"></div>
            </div>
            <div class="modal gameover">
                <div class="modal-header">
                    <h1>Perdu...</h1>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="left">
                            <p>Nom d'utilisateur</p>
                        </div>
                        <div class="right">
                            <p class="value value-username"></p>
                        </div>
                    </div>
                    <div>
                        <div class="left">
                            <p>Score</p>
                        </div>
                        <div class="right">
                            <p class="value value-score"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/assets/js/script.js" integrity="sha384-VBfGTg91HH7R994ehdNuFec+Bi/iD++zj17DN8kQGjvRgBunQa+gmuGEAiIsWrcM"></script>
</body>
</html>
